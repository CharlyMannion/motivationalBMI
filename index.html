<!DOCTYPE html>
<html>
<title>Motivational BMI</title>
<html lang="en">
<link rel="stylesheet" type="text/css" href="theme.css">
  <head>
    <meta charset="utf-8">
    <script src="jasmine-standalone-3.2.1/src/calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="interface.js"></script> -->
  </head>

<div>
  <head>
    <class="display">
    <h1 id="calculatorHeading">BMI Calculator</h1>
    <h2 id="explanationHeading">Enter your height and weight to calculate your BMI</h2>
  </head>
  
  <body>
    <class="controls">
    <section>
      <p>
        <button id="calculateBMI">Calculate BMI</button>
      </p>
    </section>
    <section>
      <p>
        <h4 id="result">BMI: </h4>
      </p>
    </section>
    <section>
        <p>
            <button id="resetPage">Go Again</button>
        </p>
    </section>
  </body>
</div>

  </body>
</html>

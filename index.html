<!DOCTYPE html>
<html>
<title>Motivational BMI</title>
<html lang="en">
<!-- <link rel="stylesheet" type="text/css" href="theme.css"> -->
  <head>
    <meta charset="utf-8">
    <script src="src/calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="result.html"></script>
    <script src="interface.js"></script>
  </head>

<div>
  <head>
    <class="display">
    <h1 id="calculatorHeading">BMI Calculator</h1>
    <h2 id="explanationHeading">Enter your height and weight to calculate your BMI</h2>
  </head>
  
  <body>
    <class="controls">
    <form> 
      <!-- action="/result.html"> -->
      Enter your height in metres:
      <br>
      <input type="text" name="formInputHeight">
      <br>
      Enter your weight in kilograms:
      <br>
      <input type="text" name="formInputWeight">
      <br>
      <button id="calculateBMI">Calculate BMI</button>
    </form>

    <section>
        <br>
        <h3>Results:</h3>
        <h4>Height:</h4>
        <h4 id="inputedHeight">Height</h4>
        <h4>Weight:</h4>
        <h4 id="inputedWeight">Weight</h4>
      <p>
        <h4>BMI:</h4>
        <h4 id="result">BMI</h4>
      </p>
    </section>
    <section>
        <p>
            <button id="resetPage">Go Again</button>
        </p>
    </section>
  </body>
</div>

  </body>
</html>
